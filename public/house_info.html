<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Post property!">
    <title>HOUSE INFO!</title>
    <link rel="stylesheet" href="stylesheets/default.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
</head>

<body>

    <header>
        <h1>Post your property!</h1>
    </header>

    <hr>

    <main>
        <form method="post" id="f1" action="/post-house-info">
            <p>
                <label for="category">Post the house for:</label><br>
                <input type="radio" name="category" id="category" value="1" required>Renting<br>
                <input type="radio" name="category" id="category" value="0" required>Selling<br>
            </p>
            <p>
                <label for="state">State:</label>
                <select name="state" id="state" required>
                    <option value="">Please select</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </p>
            <p>
                <label for="city">City:</label>
                <input type="text" name="city" id="city" required>
            </p>
            <p>
                <label for="area">Address:</label>
                <input type="text" name="area" id="area" required>
            </p>
            
            <p>
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" required pattern="[1-9]{1}[0-9]{5}">
            </p>

            <p>
                <label for="type">House type:</label><br>
                <input type="radio" name="type" value="FLAT" id="house_type" required>Flat<br>
                <input type="radio" name="type" value="BUNGALOW" id="house_type">Bungalow<br>
            </p>
            <p>
                <label for="floor">Floor:</label>
                <input type="number" name="floor" min="0" id="floor" required value="0">
            </p>
            <p>
                <label for="Size">Size of house (in sq. ft.):</label>
                <input type="number" name="size" min="0" required id="size">
            </p>
            <p>
                <label for="no_of_rooms">Number of rooms:</label>
                <input type="number" name="no_of_rooms" min="0" required id="no_of_rooms">
            </p>
            <p>
                <label for="furnishing_status">Furnishing status:</label><br>
                <input type="radio" name="furnishing_status" value="FURNISHED" id="furnishing_status" required>Fully furnished<br>
                <input type="radio" name="furnishing_status" value="SEMIFURNISHED" id="furnishing_status">Semifurnished<br>
                <input type="radio" name="furnishing_status" value="UNFURNISHED" id="furnishing_status">Completely Unfurnished<br>
            </p>
            <p>
                <label for="no_of_parking_spaces">Number of parking spaces:</label>
                <input type="number" name="no_of_parking_spaces" min="0" value="0" id="no_of_parking_spaces">
            </p>
            <p>
                <label for="pet_allowance">Are pets allowed in your house/housing society?:</label><br>
                <input type="radio" name="pet_allowance" value="1" id="pet_allowance">Yes<br>
                <input type="radio" name="pet_allowance" value="0" id="pet_allowance">No<br>
            </p>
            <p>
                <label for="bought_in">Bouught in (year):</label>
                <input type="number" name="bought_in" id="bought_in" min="1901" max="2155">
            </p>
            <p>
                <label for="no_of_bathrooms">Number of bathrooms in the house:</label>
                <input type="number" name="no_of_bathrooms" id="no_of_bathrooms" min="1">
            </p>
            <p>
                <label for="water_availability">Number of hours in a day for which water is available in the house:</label>
                <input type="number" name="water_availability" id="water_availability" min="0" max="24">
            </p>
            <input type="submit" value="Submit" id="submit-button">
            <input type="reset" id="reset-button" value="Clear response">
        </form>
    </main>

    <footer>
    </footer>

</body>

</html>
