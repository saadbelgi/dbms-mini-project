<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="PROVIDE INFO!!">
    <title>MORE INFO!</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="stylesheets/styleUserinfo.css">
</head>

<body>

    <script>
        window.phone_div_id = 101;
        function addContact() {
            var temp = document.getElementById(window.phone_div_id);
            window.phone_div_id++;
            temp.innerHTML = `<input type='tel' pattern='[7-9]{1}[0-9]{9}' name='phoneno'><br><br><div id='${window.phone_div_id}'></div>`;
        }
    </script>

    <div class="container">
        <div class="title">Please consider telling us...</div>
        <form method="post" id="f1" action="/postinfo">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your name" name="f_name" id="f_name" required autofocus>
                </div>
                <!--<div class="input-box">
                    <span class="details">Middle Name</span>
                    <input type="text" placeholder="Enter your name" name="m_name" id="m_name">
                </div>-->
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your name" name="l_name" id="l_name">
                </div>
                <div class="input-box">
                    <span class="details">DOB</span>
                    <input type="date" placeholder="Enter your date of birth" name="dob" id="dob" required>
                </div>
                
                <div class="input-box">
                    <span class="details">State</span>
                    <select name="state" id="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="City" name="city" id="city" required>
                </div>
                <div class="input-box">
                    <span class="details">Area</span>
                    <input type="text" placeholder="area" name="area" id="area">
                </div>
                <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="text" placeholder="pincode" name="pincode" id="pincode" pattern="[1-9]{1}[0-9]{5}">
                </div>
                <div class="input-box">
                    <span class="details">Category</span>
                    <select name="category" id="category" required>
                        <option value="1">To rent a house</option>
                        <option value="2">To buy a house</option>
                        <option value="3">To rent out or sell my house(s)</option>
                    </select>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" value="MALE" id="dot-1">
                    <input type="radio" name="gender" value="FEMALE" id="dot-2">
                    <input type="radio" name="gender" value="OTHER" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">MALE</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">FEMALE</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">OTHER</span>
                        </label>
                    </div>
                </div>

                <div class="input-box">
                    <span class="details">Phoneno</span>
                    <input type='tel' pattern='[7-9]{1}[0-9]{9}' name="phoneno" id="no" placeholder="phone number"> 
                    <input type="button" value="ADD ANOTHER NUMBER" id="add" onclick="javascript:addContact();">
                    <div id="101"></div>
                </div>
                
                <div class="button">
                        <input type="submit" value="Submit" id="submit-button">
                        <input type="reset" value="Clear-response" id="reset-button">
                    </div>
                </div>
            
            </div>
        </form>

    </div>


</body>

</html>
