<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="PROVIDE INFO!!">
    <title>MORE INFO!</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
</head>

<body>

    <script>
        window.phone_div_id = 101;
        function addContact() {
            var temp = document.getElementById(window.phone_div_id);
            window.phone_div_id++;
            temp.innerHTML = `<input type='tel' pattern='[7-9]{1}[0-9]{9}' name='phoneno'><br><br><div id='${window.phone_div_id}'></div>`;
        }
    </script>

    <header>
        <h1>Please consider providing us more details about yourself so we can serve you better!</h1>
    </header>

    <hr>

    <main>
        <form method="post" id="f1" action="/postinfo">
            <p>
                <label for="f_name">First name:</label>
                <input type="text" name="f_name" id="f_name" required autofocus>
            </p>
            <p>
                <label for="m_name">Middle name:</label>
                <input type="text" name="m_name" id="m_name">
            </p>
            <p>
                <label for="l_name">Last name:</label>
                <input type="text" name="l_name" id="m_name" required>
            </p>
            <p>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob" required>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                    <option value="DON'T WANT TO SPECIFY">Don't want to specify</option>
                </select>
            </p>
            <p>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </p>
            <p>
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </p>
            <p>
                <label for="area">Area:</label>
                <input type="text" name="area" id="area">
            </p>
            <p>
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" pattern="[1-9]{1}[0-9]{5}">
            </p>
            <p>
                <label for="phoneno">Contact Number: </label>
                <input type='tel' pattern='[7-9]{1}[0-9]{9}' name="phoneno" id="no"> 
                <input type="button" value="ADD ANOTHER NUMBER" id="add" onclick="javascript:addContact();">
                <div id="101"></div>
            </p>
            <p>
                <label for="category">Your purpose of using this website: </label>
                <select name="category" id="category" required>
                    <option value="1">To rent a house</option>
                    <option value="2">To buy a house</option>
                    <option value="3">To rent out or sell my house(s)</option>
                </select>
            </p>
            <input type="submit" value="Submit" id="submit-button">
            <input type="reset" id="reset-button" value="Clear response">
        </form>
    </main>

    <footer>
    </footer>

</body>

</html>
