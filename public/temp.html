<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Post property!">
    <title>SEARCH PAGE!</title>
    <link rel="stylesheet" href="stylesheets/default.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
</head>

<body>

    <script>
        
    </script>

    <header>
        <h1>Search houses in our database!</h1>
    </header>

    <hr>

    <main>
        <form method="post" id="f1" action="/post-search">
            <p>
                <label for="category">Search for houses:</label><br>
                <input type="checkbox" name="category" value="1" id="on_rent" onclick="onCheckBoxRent()">On rent<br>
                <input type="checkbox" name="category" value="0" id="for_sale" onclick="onCheckBoxSale()">For sale<br>
            </p>
            <p>
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="">Please select</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </p>
            <p>
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </p>
            <p>
                <label for="area">Address:</label>
                <input type="text" name="area" id="area">
            </p>

            <p>
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" pattern="[1-9]{1}[0-9]{5}">
            </p>

            <p>
                <label for="type">House type:</label><br>
                <input type="radio" name="type" value="FLAT" id="house_type">Flat<br>
                <input type="radio" name="type" value="BUNGALOW" id="house_type">Bungalow<br>
            </p>
            <p>
                <label for="floor">Floor:</label>
                <input type="number" name="floor" min="0" id="floor">
            </p>
            <p>
                <label for="Size">Minimum size of house (in sq. ft.):</label>
                <input type="number" name="size" min="0" id="size">
            </p>
            <p>
                <label for="no_of_rooms">Minimum number of rooms:</label>
                <input type="number" name="no_of_rooms" min="0" id="no_of_rooms">
            </p>
            <p>
                <label for="furnishing_status">Furnishing status:</label><br>
                <input type="radio" name="furnishing_status" value="FURNISHED" id="furnishing_status">Fully
                furnished<br>
                <input type="radio" name="furnishing_status" value="SEMIFURNISHED"
                    id="furnishing_status">Semifurnished<br>
                <input type="radio" name="furnishing_status" value="UNFURNISHED" id="furnishing_status">Completely
                Unfurnished<br>
            </p>
            <p>
                <label for="no_of_parking_spaces">Minimum number of parking spaces:</label>
                <input type="number" name="no_of_parking_spaces" min="0" id="no_of_parking_spaces">
            </p>
            <p>
                <label for="pet_allowance">Are pets allowed in your house/housing society?:</label><br>
                <input type="radio" name="pet_allowance" value="1" id="pet_allowance">Yes<br>
                <input type="radio" name="pet_allowance" value="0" id="pet_allowance">No<br>
            </p>
            <p>
                <label for="bought_before">Bought before (year):</label>
                <input type="number" name="bought_before" id="bought_before" min="1901" max="2155">
            </p>
            <p>
                <label for="bought_after">Bought after (year):</label>
                <input type="number" name="bought_after" id="bought_in" min="1901" max="2155">
            </p>
            <div id="ifRent" style="display:none">
                <p>
                    <label for="min_monthly_rent">Minimum monthly rent:</label>
                    <input type="number" name="min_monthly_rent" id="min_monthly_rent" min="1">
                </p>
                <p>
                    <label for="max_monthly_rent">Maximum monthly rent:</label>
                    <input type="number" name="max_monthly_rent" id="max_monthly_rent" min="1">
                </p>
            </div>
            <div id="ifSale" style="display:none">
                <p>
                    <label for="min_total_price">Minimum selling price: </label>
                    <input type="number" name="min_total_price" id="total_price" min="0">
                </p>
                <p>
                    <label for="max_total_price">Maximum selling price: </label>
                    <input type="number" name="max_total_price" id="total_price" min="0">
                </p>
            </div>
            <button type="submit" value="Search" name="house_id" id="submit-button">Search</button>
            <input type="reset" id="reset-button" value="Clear response">
        </form>
    </main>

    <footer>
    </footer>

</body>

</html>
