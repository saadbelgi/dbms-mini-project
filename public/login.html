<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="LOGIN PAGE" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
</head>

<body>

    <script src="javascripts/login.js"></script>

    <header>
        <h1>Log in to your account!</h1>
    </header>

    <hr>

    <main>
        <form method="post" id="f1">
            <p>
                <label for="email">E-Mail ID: </label>
                <input type="email" name="email" id="email" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" name="password" maxlength="20" minlength="8" id="password" required>
                <br>
                <input type="checkbox" name="make-pwd-visible" id="make-pwd-visible"
                    onclick="togglePasswordVisibility()">
                <label for="make-password-visible">Show password</label>
            </p>
            <input type="submit" value="Submit" name="submit" id="submit-button" onclick="validatePassword()">
            <input type="reset" id="reset-button" style="display:none">
    </main>

    <hr>

    <footer>
        <p>
            Don't have an account? <a href="create_acc.html">Create one</a>
        </p>
    </footer>

</body>

</html>
