<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="LOGIN PAGE" />
    <title>LOGIN</title>

    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

    <link rel="icon" href="images/icon.png" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="stylesheets/styleLogin.css">
</head>

<body>

    <script src="javascripts/login.js"></script>

    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="main">
            <form method="post" id="f1">
                <span>
                    <i class="fa fa-user"></i>
                    <input type="email" placeholder="E-mail id" name="email" id="email" autocomplete="on" required
                        autofocus>
                </span><br>
                <span>
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" maxlength="20" minlength="8"
                        id="password" required>
                </span><br>
                <span id="checkbox123">
                    <input type="checkbox" name="make-pwd-visible" id="make-pwd-visible"
                        onclick="togglePasswordVisibility()">
                    <label for="make-password-visible">Show password</label>
                </span><br>
                <button type="submit" name="submit" onclick="validatePassword()" id="submit-button"
                    form="f1">Login</button>
            </form>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="/create">Create one!</a></p>
        </div>
    </div>

</body>

</html>
